
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizador 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js</script>
https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js</script>
https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js</script>
<script>
    // Cena, câmera e renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    // Controles
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 2, 5);
    controls.update();

    // Carregar modelo GLB
    const loader = new THREE.GLTFLoader();
    loader.load('modelo.glb', function(gltf) {
        scene.add(gltf.scene);
        animate();
    });

    // Ajustar tela
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    de renderização
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
</</script>
</body>
