<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<title>Viewer 3D</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body { height:100%; margin:0; }
#app { position:fixed; inset:0; background:#111; }
.msg { position:fixed; bottom:10px; left:10px; color:#ccc;
       background:rgba(0,0,0,.4); padding:6px 8px; border-radius:6px;
       font-family:system-ui; font-size:12px; }
</style>
</head>
<body>

<div id="app"></div>
<div id="msg" class="msg">Carregando modelo…</div>

<!-- SCRIPTS CORRETOS -->
<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

<script>
const container = document.getElementById('app');
const msg = document.getElementById('msg');

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 10000);
camera.position.set(5,5,5);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff, 0x333333, 1));
const dir = new THREE.DirectionalLight(0xffffff, 0.8);
dir.position.set(10,10,10);
scene.add(dir);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const MODEL_URL = 'modelo.glb';

// Verificação ANTES de carregar
fetch(MODEL_URL, { method:'HEAD' })
.then(r => {
  if (!r.ok) throw new Error('GLB não encontrado (404)');
  const loader = new THREE.GLTFLoader();
  loader.load(
    MODEL_URL,
    (gltf) => {
      scene.add(gltf.scene);
      msg.textContent = 'Modelo carregado';
    },
    undefined,
    (err) => {
      msg.textContent = 'Erro ao carregar GLB';
      console.error(err);
    }
  );
})
.catch(e => {
  msg.textContent = e.message;
  console.error(e);
});

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = container.clientWidth/container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
});
</script>

</body>
</html>
